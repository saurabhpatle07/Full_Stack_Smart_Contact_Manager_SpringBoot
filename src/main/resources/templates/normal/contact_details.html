<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Insert title here</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3 " th:if="${contact}">
			<div class="card-body" >
				<div class="container text-center">
					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/images/'+${contact.image}}"
						alt="profile photo" />
					<h1 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondName}"></span>)
					</h1>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
							
						</tbody>
					</table>
					<div class="description">
					<h1>Description</h1><hr>
						<th:body th:utext="${contact.description}"></th:body><hr>
					</div>
					
						<a href="#" th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-block">Delete</a>
						<form th:action="@{'/user/update/'+${contact.cid}}" th:method="post" class="mt-2">
				      		<button type="submit" class="btn btn-primary btn-block">Update</button>	
				      	</form>				
				      
				</div>
			</div>
		</div>
		<h1 class="text-center bg-danger p-3 text-white" th:unless="${contact}">You don't have permission to access this contact</h1>
	</section>
</body>
</html>
