<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-2">
			<div class="card-body">
				<h1 class="text-center">Update contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-1">
							<form th:object="${contact}" enctype="multipart/form-data" th:method="post" 
							th:action="@{/user/process-update}" class="mt-2">
							<input type="text" th:value="${contact.cid}" name="cid" hidden/>
								<div class="form-group">
									<label for="exampleInputEmail1">Name</label> <input type="text"
										th:value="${contact.name}" class="form-control" name="name"
										id="exampleInputEmail1" aria-describedby="emailHelp"
										placeholder="Enter name">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Second Name</label> <input
										type="text" th:value="${contact.secondName}" name="secondName"
										class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" placeholder="Enter second name">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Work</label> <input type="text"
										th:value="${contact.work}" class="form-control" name="work"
										id="exampleInputEmail1" aria-describedby="emailHelp"
										placeholder="Enter your work">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Email address</label> <input
										type="email" th:value="${contact.email}" class="form-control" name="email"
										id="exampleInputEmail1" aria-describedby="emailHelp"
										placeholder="Enter email">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Phone Number</label> <input
										type="text" th:value="${contact.phone}" class="form-control" name="phone"
										id="exampleInputEmail1" aria-describedby="emailHelp"
										placeholder="Enter number">
								</div>
			
								<div class="form-group">
									<label for="exampleFormControlTextarea1">Description </label>
									<textarea class="form-control" name="description"
										th:text="${contact.description}"
										id="exampleFormControlTextarea1" rows="3"></textarea>
								</div>
								<div class="container">
								<img src="" style="height: 100px; width: 100px;"th:src="@{'/images/'+${contact.image}}" alt="image"></img>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Image</label> <input
										type="file" th:value="${contact.image}" class="form-control" name="profileImage"
										placeholder="Enter image">
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input"
										id="exampleCheck1"> <label class="form-check-label"
										for="exampleCheck1">Check me out</label>
								</div>
								<div class="container text-center">
								<button type="submit" class="btn btn-outline-primary">Update Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
