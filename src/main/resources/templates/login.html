<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
</head>
<body>
    <section>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box"  class="col-md-12">
                            <form id="login-form" class="form" th:action="@{/signin}" method="post">
                                <h3 class="text-center text-info">Login</h3>
                                <div th:if="${param.error}" class="alert alert-danger">Invalid Username or password</div>
                                <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>
                                <div th:if="${param.change}" class="alert alert-success"><span th:text="${param.change}"> </span></div>
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group text-center">
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                                </div>
                                <div class="form-group text-right">
                                    <a th:href="@{/forgot_password}" href="#" class="text-info">Forgot password?</a>
                                </div>
                                <div id="register-link" class="container text-right mt-3">
                                    <a th:href="@{/signup}" class="text-info">Register here</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
