<!DOCTYPE html>
<html xmlns:th="html://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Signup Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>
						<div class="container text-center">
							<img style="width: 80px;" src="" th:src="@{/images/register.png}"
								alt="Register image" th:object="${user}" />
						</div>
						<h1 class="text-center">Register Here !!</h1>
						<form action="" th:action="@{/do_register}" method="post">
							<!-- user-Name -->
							<div class="form-group">
								<label for="name_field">User Name</label> <input name="name" type="text"
									class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter name" required
									th:value="${user.name}"
									th:classappend="${#fields.hasErrors('user.name') ? 'is-invalid' : '' }">
									<div th:each="e : ${#fields.errors('user.name')}"  th:text="${e}" class="invalid-feedback">
        
      								</div>
									
							</div>
							<!-- Email -->
							<div class="form-group">
								<label for="email_field">Email</label> 
								<input type="email" name="email"
									class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter email" required
									th:value="${user.email}"
									th:classappend="${#fields.hasErrors('user.email') ? 'is-invalid' : '' }">
									<div th:each="e : ${#fields.errors('user.email')}"  th:text="${e}" class="invalid-feedback">
        
      								</div>
						</div>
						<!-- Password -->
						<div class="form-group">
								<label for="password_field">Password</label> 
								<input
									name="password" type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter password"
									required 
									th:classappend="${#fields.hasErrors('user.password') ? 'is-invalid' : '' }">
									<div th:each="e : ${#fields.errors('user.password')}"  th:text="${e}" class="invalid-feedback">
        
      								</div>
						</div>
						<div class="form-group">
								<label for="password_field">About</label>
								<textarea name="about" th:text="${user.about}" placeholder=" Enter something about yourself" rows="6" class="form-control"></textarea>
							</div>
							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept
									Terms and Conditions</label>
							</div>
							<div class="container text-center">
								<button type="submit"
									class="btn bg-primary text-white btn-block">Submit</button>
								<button type="reset" class="btn btn-danger text-white btn-block">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
